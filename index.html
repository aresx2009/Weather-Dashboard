<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body>
		<!-- UPON A FRESH, LOCALSTORAGE FREE LOAD OF THE PAGE THE ONLY THINGS ORIGINALLY DISPLAYED
    ARE THE JUMBOTRON AND THE SEARCH BAR -->

		<!-- jumbotron    
    I want to include cute little weather monsters  -->
		<div class="jumbotron">
			<h1 class="display-4 text-center">Weather Dashboard</h1>
		</div>

		<div class="container">
			<!-- ROW ONE COLUMN ONE-->
			<div class="row r1">
				<div class="col-4 c1">
					<!-- Left Side:
					Search box and area to append searched terms buttons -->

					<h4>Search for a City:</h4>
					<form id="city-form">
						<input type="text" id="city-input" />
						<button type="button" id="add-city" class="btn btn-primary">
							<i class="fas fa-search"></i>
						</button>
					</form>

					<!-- Buttons will get dumped here: -->
					<div id="buttons-view"></div>
				</div>

				<!-- ROW ONE COLUMN TWO -->
				<div class="col-8 c2">
					<!-- COLUMN TWO ROW ONE-->

					<!-- removed row -->
					<div class="r2a">
						<!-- Right Side Top:
						Display section for City, current date, weather icon (like cloud or something),
						temp, humidity, wind speed, uv index. Based on what the uv index is it displays with
						different CSS formatting. 
						Border around this box -->

						<h3 class="city"></h3>
						<!--City, Date, Icon-->
						<p class="temp"></p>
						<!-- in (Alt+0176) Â°F -->
						<p class="humidity"></p>
						<!-- in % -->
						<p class="wind"></p>
						<!-- in MPH -->
						<p class="uvIndex"></p>
						<!-- displayed inside of a box with CSS styling -->
					</div>

					<!-- COLUMN TWO ROW TWO -->
					<div class="r2b">
						<!-- Right side bottom:
						Five cards with each future day's information pulling up: 
						date/weather icon/temp/ and humidity -->
					</div>
				</div>
			</div>
		</div>
		<!-- links to style sheets? -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/script.js"></script>
	</body>
</html>
